<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/iconmonstr-calculator-1-16.png" type="image/x-icon">
    <title > | Calculator</title>

    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="wrapper ">
        <div class="calculator-grid ">
            <div class=" font-bold  display  p-3 flex flex-col justify-around items-end bg-green-900 ">
                <div data-previous-operand class=" prev-operand text-2xl ">
                    
                </div>
                <div data-current-operand class="curr-operand text-4xl">
                    
                </div>

            </div>
            <button data-all-clear class="span-two text-xl font-bold">AC</button>
            <button data-delete class="text-xl font-bold ">DEL</button>
            <button data-operation class="text-xl font-bold">รท</button>
            <button data-number class="text-xl font-bold">1</button>
            <button data-number class="text-xl font-bold">2</button>
            <button data-number class="text-xl font-bold">3</button>
            <button data-operation class="text-xl font-bold">*</button>
            <button data-number class="text-xl font-bold">4</button>
            <button data-number class="text-xl font-bold">5</button>
            <button data-number class="text-xl font-bold">6</button>
            <button data-operation class="text-xl font-bold">+</button>
            <button data-number class="text-xl font-bold">7</button>
            <button data-number class="text-xl font-bold">8</button>
            <button data-number class="text-xl font-bold">9</button>
            <button data-operation class="text-xl font-bold">-</button>
            <button data-number class="text-xl font-bold">.</button>
            <button data-number class="text-xl font-bold">0</button>
            <button data-equals  class="span-two text-xl font-bold">=</button>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
